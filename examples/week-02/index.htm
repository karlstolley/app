<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HTML5 Forms + jQuery</title>
  <script src="modernizr.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
  
  <!--Write custom jQuery scripts here:-->
  <script>
  $(document).ready(function() {
    $("#email").attr("value", "you@example.com");
    $("#email.nofocus").focus(function() {
      $("#email").attr("value","");
      $("#email").removeClass("nofocus");
    });
  });
  </script>

</head>
<body>
  
  <form action="#dummy" enctype="multipart/form-data" id="site-login">
    <ol>
      <li>
        <label for="email">Login (Email Address)</label>
        <input class="nofocus" id="email" name="email" "type="email" placeholder="you@example.com" autofocus required />
      </li>
      <li>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />
      </li>
      <li>
        <input type="submit" name="submit" value="Login" />
      </li>
    </ol>
  </form>
  
</body>
</html>
